    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->

</head>

<body>
    <!-- Spinner Start && App -->
    <div id="app" class="col-12 bg-dark text-white">
        <div id="spinner" class="show bg-dark col-12 position-fixed translate-middle vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner bg-primary"></div>
        </div>
    </div>
    <!-- Spinner End -->

    <div class="modal fade" id="blazor-error-ui">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(128, 50, 61, 0.7);">
                <div class="modal-header border-0">
                    <div class="modal-body d-flex align-items-center justify-content-center">
                        <div class="input-group" style="max-width: 600px;">
                            An unhandled error has occurred.
                            <a href="" class="reload">Reload</a>
                            <button class="btn btn-primary px-4"><span class="dismiss">🗙</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
